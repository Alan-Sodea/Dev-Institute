    }
    
    .card img {
        border-radius: 50%;
        outline: 1px solid black;
    }

    .card h2 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .card p {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>

  // Fonction pour crÃ©er et afficher les cartes des robots
  function displayRobots(robots) {
    robotsContainer.innerHTML = ''; // Clear existing content
    robots.forEach(robot => {
      const card = document.createElement('div');
      card.className = 'card';
  
      card.innerHTML = `
        <img src="${robot.image}" alt="${robot.name}">
        <h2>${robot.name}</h2>
        <p>${robot.username}</p>
        <p>${robot.email}</p>
      `;
  
      robotsContainer.appendChild(card);
    });
  }
  
  // Fonction pour filtrer les robots en fonction de la recherche
  function filterRobots() {
    const searchValue = document.querySelector('.search-box').value.toLowerCase();
    const filteredRobots = robots.filter(robot =>
      robot.name.toLowerCase().includes(searchValue)
    );
    displayRobots(filteredRobots);
  }
